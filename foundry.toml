[default]
via_ir = false # todo
src = 'contracts'
out = 'out'
libs = [
  "node_modules",
  "lib" 
]
test = 'test'
solc_version = "0.8.15"
optimizer_runs = 5000000 # todo can we use process.env?
remappings = [
  '@ensdomains/=node_modules/@ensdomains/',
  '@openzeppelin/=node_modules/@openzeppelin/',
  'eth-gas-reporter/=node_modules/eth-gas-reporter/',
  'hardhat-deploy/=node_modules/hardhat-deploy/',
  'hardhat/=node_modules/hardhat/',
  'forge-std/=lib/forge-std/src/',
  "@/contracts/=contracts/",
  "@/test/=test/"
]
gas_reports = [ "*" ]

[production]
via_ir = true # todo
optimizer_runs = 5000000 # todo can we use process.env?

