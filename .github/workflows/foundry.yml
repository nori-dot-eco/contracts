name: Foundry Tests
on: [push]

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Hardhat Dependencies
        run: yarn install --frozen-lockfile --prefer-offline --ignore-scripts

      - name: Run foundry tests
        run: yarn test:forge:coverage -vvv --report lcov

      - name: "Upload coverage report to Codecov"
        uses: "codecov/codecov-action@v3"
        with:
          files: "./lcov.info"

      - name: Run forge snapshot
        run: NO_COLOR=1 yarn snapshot --diff >> $GITHUB_STEP_SUMMARY # todo remove snapshot:test, use foundry_profile=test in all snapshots other than prod
