version: 2
registries:
  npm-registry-registry-npmjs-org:
    type: npm-registry
    url: https://registry.npmjs.org

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
      time: '13:00'
    open-pull-requests-limit: 10
    registries:
      - npm-registry-registry-npmjs-org

  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'daily'
