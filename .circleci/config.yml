version: 2
defaults: &defaults
  working_directory: ~/repo
  environment:
    - NODE_ENV: test
  docker:
    - image: circleci/node:10.15

jobs:
  setup-contract-tests:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Setup Environment
          command: |
            echo 'export PATH=./node_modules/.bin:$PATH' >> $BASH_ENV
            echo 'export PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV

      - restore_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            if [ ! -d "node_modules" ]; then
              for i in 1 2; do
                yarn install --prefer-offline && break || sleep 15;
              done
              git checkout yarn.lock
            fi
      - save_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache

  run-tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Setup Environment
          command: |
            echo 'export PATH=$HOME/repo/node_modules/.bin:$PATH' >> $BASH_ENV
            echo 'export PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV
            yarn

      - run:
          name: Build Contracts
          command: |
            truffle compile
      - run:
          name: Run Contract Tests
          command: |
            yarn run test

workflows:
  version: 2
  test:
    jobs:
      - setup-contract-tests
      - run-tests:
          requires:
            - setup-contract-tests
