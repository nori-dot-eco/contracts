version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.6
defaults: &defaults
  working_directory: ~/repo
  environment:
    NODE_ENV: test
  docker:
    - image: cimg/node:14.18

jobs:
  setup-contract-tests:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Setup Environment
          command: |
            echo 'export PATH=./node_modules/.bin:$PATH' >> $BASH_ENV
            echo 'export PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV
      - restore_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: |
            sudo apt-get update && sudo apt -y install libsecret-1-0
            if [ ! -d "node_modules" ]; then
              for i in 1 2; do
                yarn install --prefer-offline && break || sleep 15;
              done
              git checkout yarn.lock
            fi
      - save_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache

  run-tests:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v6-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Setup Environment
          command: |
            echo 'export PATH=$HOME/repo/node_modules/.bin:$PATH' >> $BASH_ENV
            echo 'export PATH=$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH' >> $BASH_ENV
            sudo apt-get update && sudo apt -y install libsecret-1-0
            yarn
      - run:
          name: Run Contract Tests and Collect Coverage
          command: |
            REPORT_GAS=true yarn run test:coverage
      - coveralls/upload
      - run:
          name: Submit gas report
          command: |
            yarn run test:gas && npx codechecks # todo figure out how to get coverage and gas reporter to run in the same commands to de-dupe test run
      - store_artifacts:
          path: gasReporterOutput.json
          destination: gasReporterOutput.json

workflows:
  version: 2
  test:
    jobs:
      - setup-contract-tests
      - run-tests:
          requires:
            - setup-contract-tests
