version: 2
defaults: &defaults
  working_directory: ~/repo
  environment:
    - NODE_ENV: test
  docker:
    - image: circleci/node:9.11

jobs:
  run-unit-tests:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Initialize submodules
          command: |
            git submodule init
            git submodule update --init --recursive

      - restore_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: |
            if [ ! -d "node_modules" ]; then
              for i in 1 2; do
                yarn install --prefer-offline && break || sleep 15;
              done
            fi

      - save_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Build Contracts
          command: ./node_modules/.bin/truffle compile

      - run:
          name: Run Unit Tests
          command: UNIT=true yarn run test

  run-upgrade-tests:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Initialize submodules
          command: |
            git submodule init
            git submodule update --init --recursive

      - restore_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}

      - run:
          name: Install Dependencies
          command: |
            if [ ! -d "node_modules" ]; then
              for i in 1 2; do
                yarn install --prefer-offline && break || sleep 15;
              done
            fi

      - save_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Build Contracts
          command: ./node_modules/.bin/truffle compile

      - run:
          name: Run Upgrade Tests
          command: UPGRADES=true yarn run test

  run-coverage:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}
      - run:
          name: Generate Contract Coverage
          command: yarn run sol:cov

  run-gasreport:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          key: v1-node_modules_dir-{{ checksum "yarn.lock" }}

      - run:
          name: Run Gas Report
          command: yarn run test:gasreport

workflows:
  version: 2
  test:
    jobs:
      - run-unit-tests
      - run-upgrade-tests
