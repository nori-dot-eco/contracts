version: 2.1
orbs:
  node: circleci/node@5.1.0
defaults: &defaults
  docker:
    - image: cimg/node:16.19

jobs:
  <<: *defaults
  test:
    executor:
      name: node/default
      tag: '16'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test:hardhat
          name: Run yarn tests
workflows:
  test_my_app:
    jobs:
      - test
