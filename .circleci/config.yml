version: 2.1
orbs:
  node: circleci/node@5.1.0
jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn test:hardhat
          name: Run yarn tests
workflows:
  test_my_app:
    jobs:
      - test
